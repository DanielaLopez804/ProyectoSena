    <div class="login">
      <div  class="container text-center volver">
        <a href="index.html"><button type="button" class="btn btn-lg bg-light"><i class="fas fa-arrow-circle-left"></i> Volver</button></a>
      </div>

    
      <div class="formulario">
        <div class="button-caja">
          <div id="elegir">
            <button type="button" class="boton fusion" onclick="login()">Iniciar Sesion</button>
            <button type="button" class="boton fusion" onclick="register()">Registrarse</button>
          </div>
          
        </div>
        
        <div class="social-icons">
          <img src="./imagenes/fb.png">
          <img src="./imagenes/google.png">
          <img src="./imagenes/twitter.png">
        </div>

        <form id="login" class="input-grupo">
          <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tipo Usuario
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
              <a class="dropdown-item" href="despuesDSE.html">Alumno</a>
              <a class="dropdown-item" href="despuesDSD.html">Docente</a>
              <a class="dropdown-item" href="despuesDSA.html">Administrador</a>
              <a class="dropdown-item" href="despuesDS.html">Coordinador</a>
            </div>
          </div>

          <input type="text" class="input-field" placeholder="Usuario ID" required>
          <input type="password" class="input-field" placeholder="Contraseña" required>
          <input type="checkbox" class="check-box"><span>Recordar contraseña</span>
          <button type="submit" class="submit-btn">Ingresar</button>
        </form>
        

        <form id="register" class="input-grupo">
          <input type="text" class="input-field" placeholder="Usuario ID" required>
          <input type="email" class="input-field" placeholder="Email" required>
          <input type="password" class="input-field" placeholder="Contraseña" required>
          <input type="checkbox" class="check-box"><span>Acepto los terminos y condiciones</span>
          <button type="submit" class="submit-btn">Registrarse</button>
        </form>

      </div>
      <script>
        var x = document.getElementById('login')
        var y = document.getElementById('register')
        var z = document.getElementById('elegir')

        function register(){
          x.style.left="-400px";
          y.style.left="50px";
          z.style.left="110px";
        }

        function login(){
          x.style.left="50px";
          y.style.left="400px";
          z.style.left="110px";
        }
      </script>
